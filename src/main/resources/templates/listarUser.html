<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionar Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<!-- Navbar aprimorada -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard" aria-current="page"> <i class="bi bi-house-door-fill me-1"></i> Home
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-people-fill me-1"></i>
                        Usuários
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/usuarios/cadastrar">
                            <i class="bi bi-person-plus me-2"></i>
                            Cadastrar Usuário
                        </a></li>
                        <li><a class="dropdown-item" href="/usuarios/listar"> <i class="bi bi-list-ul me-2"></i>
                            Listar Usuários
                        </a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-building-gear me-1"></i> Propriedades
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/propriedade/cadastrar">
                            <i class="bi bi-building-add me-2"></i>
                            Cadastrar Propriedade
                        </a></li>
                        <li><a class="dropdown-item" href="/propriedade/listar">
                            <i class="bi bi-buildings me-2"></i>
                            Listar Propriedades
                        </a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        Perfil
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                        <li><a class="dropdown-item" th:href="@{/usuarios/meus-dados}">
                            <i class="bi bi-person-lines-fill me-2"></i>
                            Meus Dados
                        </a></li>
                        <li><hr class="dropdown-divider dropdown-divider-light"></li> <li><a class="dropdown-item text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Sair
                    </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal com margem ajustada -->
<main class="container py-5" style="margin-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">

            <!-- Tabela -->
            <table class="table table-striped table-hover shadow rounded-3 overflow-hidden">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ações</th> <!-- ADICIONAR ESTA LINHA -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.tipo}"></td>
                    <td>
                        <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-outline-primary btn-sm" title="Editar">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{'/usuarios/deletar/' + ${usuario.id}}"
                           class="btn btn-outline-danger btn-sm"
                           title="Deletar"
                           onclick="return confirm('Tem certeza que deseja deletar este usuário?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

            <!-- Botão de Cadastro -->
            <div class="text-center mt-4">
                <a href="/usuarios/cadastrar" class="btn btn-primary btn-lg">
                    <i class="bi bi-person-plus me-2"></i>
                    Cadastrar Novo Usuário
                </a>
            </div>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
